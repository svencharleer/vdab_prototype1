<template name="parameter">
    <div class="parameter {{color}}" >
      <h1>
        {{name}}
      </h1>
      <div class="graph">
        <span>0</span>{{> parameterGraphWrapper}}<span>10</span>
      </div>
      <div class="recommendations">
        <ul>
        {{#each recommendations}}
        <li>{{> recommendations}}</li>
        {{/each}}
      </ul>
      </div>
    </div>
</template>
