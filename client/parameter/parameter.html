<template name="parameter">
    <div id="{{id}}" class="parameter {{color}} {{visible id}}" >
      <h1>
      {{> paramhider }}  {{name}}
      </h1>
      <div class="graph">
        {{#with distribution}}
        {{> parameterGraph}}
        {{/with}}
      </div>
      <div class="recommendations">
        <ul>
        {{#each recommendations}}
        <li>{{> recommendations}}</li>
        {{/each}}
      </ul>
      </div>
    </div>
</template>


<template name="paramhider">
  <div class="paramhider">
  <span class="hide"  style="display:none; color:red;"><i class="fa fa-times" aria-hidden="true"></i></span><span class="show"><i class="fa fa-times" aria-hidden="true"></i></span>
</div>
</template>
