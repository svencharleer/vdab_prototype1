<head>
  <title>VDAB Prototype 1</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/2.2.1/pretty.min.css"/>
<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>

<body>
  {{> main}}

</body>

<template name="main">
  <div id="menu">
    {{>showHiddenJobs}}
  </div>
  <div id="header">
  {{#each jobs}}


<div class="jobContainer {{jobVisible id}}">
  {{>jobhider}}
  {{> job}}
</div>


  {{/each}}
</div>
  <div id="actionnable">
  <h2>actionnable</h2>
  {{#each actionnable}}
    {{> parameter}}
  {{/each}}
</div>
<div id="nonactionnable">
  <h2>non-actionnable</h2>
  {{#each nonactionnable}}
    {{> parameter}}
  {{/each}}
</div>
</template>

<template name="job">
    {{> circleGraphWrapper}}
</template>

<template name="jobhider">
  <div class="jobhider">
  <span class="hide"  style="display:none; color:red;"><i class="fa fa-times" aria-hidden="true"></i></span><span class="show"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
</div>
</template>

<template name="showHiddenJobs">
  <span>{{text}}</span>
</template>
